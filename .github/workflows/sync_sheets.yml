name: Sync Google Sheets CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # 30分ごと（好みで変更OK）

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download memos.csv
        run: |
          set -eux
          mkdir -p data
          curl -L --fail \
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdKlEcKEIDZUJUhrwvVmSiG17NIx6H2E9i2CjIBKoG7nHYTnzVtgLvO4Xeherq_RfvMqWsQ_k1E7LL/pub?gid=0&single=true&output=csv" \
            -o data/memos.csv
          head -n 3 data/memos.csv || true

      - name: Download comments.csv
        run: |
          set -eux
          mkdir -p data
          curl -L --fail \
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vRSuv0GFXiwNET7q_EI8w8d0Gt6pZfuJnXiJ3aNsk0Dxd_RwBU7b3xJrAmdYL5baKBxOfqHPq3z7ICm/pub?gid=1743649425&single=true&output=csv" \
            -o data/comments.csv
          head -n 3 data/comments.csv || true

      - name: Commit & push if changed
        run: |
          set -eux
          git status

          # untracked/変更どちらも検知
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes (already synced)."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/memos.csv data/comments.csv
          git status
          git commit -m "chore: sync sheets csv"
          git push origin main
