name: Sync Google Sheets CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download memos.csv
        run: |
          set -eux
          mkdir -p data
          curl -L --fail \
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdKlEcKEIDZUJUhrwvVmSiG17NIx6H2E9i2CjIBKoG7nHYTnzVtgLvO4Xeherq_RfvMqWsQ_k1E7LL/pub?gid=0&single=true&output=csv" \
            -o data/memos.csv
          ls -la data
          head -n 5 data/memos.csv || true

      - name: Commit if changed
        run: |
          set -eux
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/memos.csv
          git status
          git commit -m "chore: sync memos.csv"
          git push
